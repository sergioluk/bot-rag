name: Build and Release

on:
  push:
    tags:
      - 'v*' # Executa quando um novo tag versão for criado (ex: v1.0.0)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Configurar Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21' # Altere para a versão do seu projeto

      - name: Compilar o projeto
        run: mvn clean package # Se for Maven, troque para o comando correto caso use Gradle

      - name: Criar Release no GitHub
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: "Release ${{ github.ref_name }}"
          draft: false
          prerelease: false
          files: |
            target/Stonks.jar # Ajuste conforme o caminho do binário gerado
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
