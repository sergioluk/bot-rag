# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

permissions:
  contents: write
  packages: read
  security-events: write


on:
  push:
    tags:
      - 'v*' # Somente quando um novo tag vers√£o for criado (ex: v1.0.0)


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean package --file pom.xml  # Assegura que o Maven seja executado com o plugin de shade

    - name: Renomear o JAR
      run: mv target/bot-ragnarok-1.0-SNAPSHOT.jar target/Stonks.jar

    
    - name: Criar Release no GitHub
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref_name }}
        name: "Stonks ${{ github.ref_name }}"
        draft: false
        prerelease: false
        files: target/Stonks.jar
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

